<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <body>
        <div
            id="examination"
            style="display: flex; flex-direction: column; align-items: center"
        >
            <div
                style="
                    color: rgb(78, 69, 69);
                    font-weight: 600;
                    margin: 12px;
                    font-size: 20px;
                "
            >
                *
                请填入您认为的诊断，务必使用英文缩写，如视网膜脱离，请填写RD，糖尿病视网膜病变，填写DR。
            </div>
            <div style="font-size: 25px">
                <span>答题时间：</span>
                <span id="time">0:00</span>
            </div>
            <div style="font-size: 25px">
                <span>当前进度：</span>
                <span id="id">Nan/Nan</span>
            </div>

            <div
                id="container"
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 12px;
                "
            ></div>
        </div>
        <div
            id="result"
            style="display: none; flex-direction: column; align-items: center"
        >
            <div style="font-weight: 600; font-size: 25px">
                <span>总答题时间：</span>
                <span id="total-time"></span>
            </div>
            <div style="font-weight: 600; font-size: 25px">
                <span>平均答题时间：</span>
                <span id="avg-time"></span>
            </div>
            <div style="font-weight: 600; font-size: 25px">
                <span>正确率：</span>
                <span id="accuracy"></span>
            </div>
            <div style="font-weight: 600; font-size: 25px">
                <span>增强图正确率：</span>
                <span id="accuracy-e"></span>
            </div>
            <div style="font-weight: 600; font-size: 25px">
                <span>原始图正确率：</span>
                <span id="accuracy-o"></span>
            </div>
        </div>
    </body>
    <script src="diagnosis.js"></script>
</html>
